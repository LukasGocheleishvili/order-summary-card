<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;900&family=Shantell+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>order-summary-component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img class="hero-image" src="./images/illustration-hero.svg" alt="hero" />
      <div class="text-container">
        <h1 class="first-text">Order Summary</h1>
        <p class="first-text-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="annual-plan-container">
          <div class="wrapper">
            <div class="center-annual-content">
              <img class="music-icon" src="images/icon-music.svg" />
              <div class="music-icon-box">
                <p class="annual-plan-text">Annual Plan</p>
                <p class="price-text">$59.99/year</p>
              </div>
            </div>
            <div class="change-button">
              <h2 class="change-text">Change</h2>
            </div>
          </div>
        </div>
        <div class="payment-box-container">
          <h3 class="payment-text">Proceed to Payment</h3>
        </div>
        <div class="center-order">
          <p class="cancel-order">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
